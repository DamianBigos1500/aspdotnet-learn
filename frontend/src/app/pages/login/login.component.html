<form
  class="shadow-md rounded-md p-5 bg-white w-80"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="py-4">
    <h1 class="font-bold py-2">Login</h1>
    <h6 class="text-slate-600 text-base">Login to your account</h6>
  </div>

  <div  class="w-full">
    <label>Email</label>
    <input placeholder="Email" formControlName="email" />
  </div>

  <div  class="w-full">
    <label>Password</label>
    <input formControlName="password" placeholder="Password" />
  </div>

  <button
    type="submit"
    [disabled]="!form.valid"
    class="w-full border border-slate-200 rounded-md disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold"
  >
    Login
  </button>

  <div class="my-5">
    <span class="text-slate-600"> Don't have an account? </span>
    <a class="text-purple-700" [routerLink]="['/register']">Register</a>
  </div>
</form>
